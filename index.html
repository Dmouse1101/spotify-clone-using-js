<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav>
        <ul>
            <li class="banner"><img src="logo.png" alt="spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Spotify -Listen more share more</h1>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <div>
            <span id="current-time">0:00</span>
            <input type="range" min="0" max="100" value="0" id="progressBar">
            <span id="duration">0:00</span>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="song on">
            <span id="songName"></span>
        </div>
        <div class="icons">
            <i class="fa fa-2x fa-step-backward" id="previous"></i>
            <i class="fa fa-2x fa-play-circle-o" id="playpause"></i>
            <i class="fa fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="shuffle">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
